                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">
                        close
                        </span>
                </div>
            </div>
            <div class="sidebar">
                <a href="admin.html" class="">
                    <span class="material-icons-sharp">insights</span>

                <a href="blogs.html">
                    <span class="material-icons-sharp">person_outline</span>

            </div>
        </aside>
    <div class="contactform">
        <form id="messages"  >
            <h2>create a post</h2>
            <div class="inputBox">
                <input type="text"  id="title" name="" required>
                <span>blog title</span>
            </div>
            <div class="inputBox">
                <textarea id="description" required></textarea>
                <span>your post</span>
            </div>
            <div class="inputBox">
                <input type="submit" onclick="userInput()" name="post" value="post">
            </div>
        </form>
    </div>
    <script>
        function userInput()
        {
            const user = JSON.parse(localStorage.getItem('loginedUser'))
            document.getElementById("messages").addEventListener("submit", (e) => {
      e.preventDefault();
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            var myHeaders = new Headers();
            myHeaders.append("Authorization", `Bearer ${user.token}`);
            myHeaders.append("Content-Type", "application/json");

var raw = JSON.stringify({
  "title": title,
  "description": description
});

var requestOptions = {
  method: 'POST',
  headers: myHeaders,
  body: raw,
  redirect: 'follow'
};

fetch("https://app-endpoints.herokuapp.com/posts", requestOptions)
  .then(response => response.text())
  .then(result => console.log(result))
  .catch(error => console.log('error', error));
            })
        }
    </script>
</body>
